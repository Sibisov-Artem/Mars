<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Билет на Марс</title>
</head>

<body class="root">
    <div class="page section">
        <div class="hazes">
        </div>
        <header class="header">
            <img class="header__logo" src="/images/logo.svg" alt="Логотип сайта">
            <nav class="navigation">
                <ul class="navigation__menu">
                    <li class="navigation__item text-style">
                        <a class="navigation__item__link" href="#">О&nbsp;марсе</a>
                    </li>
                    <li class="navigation__item text-style">
                        <a class="navigation__item__link" href="#">Процесс</a>
                    </li>
                    <li class="navigation__item text-style">
                        <a class="navigation__item__link" href="#">Билеты</a>
                    </li>
                    <li class="navigation__item text-style">
                        <a class="navigation__item__link" href="#">Новости</a>
                    </li>
                    <li class="navigation__item text-style">
                        <a class="navigation__item__link" href="#">Контакты</a>
                    </li>
                </ul>
            </nav>
            <button class="header__buy-btn text-style btn-hover">Купить&nbsp;билеты</button>
            <button class="header__burger-btn burger-btn">
                <span class="burger-btn__central-line"> </span>
            </button>

        </header>
        <main class="main-page">
            <section class="presentation">
                <div class="presentation__wrapper">
                    <div class="decor-way">
                        <div class="decor-way__circle-first"></div>
                        <div class="decor-way__line"></div>
                        <div class="decor-way__circle-second"></div>
                    </div>

                    <h1 class="presentation__title text-style">Точка назначения:</h1>
                    <div class="presentation__content">
                        <video class="presentation__video" autoplay muted loop>
                            <source src="./video/Mars.m4v">
                        </video>

                    </div>

                </div>
            </section>

        </main>

    </div>
    <div class="popup">
        <div class="popup__wrapper">
            <div class="popup__container section">
                <button class="popup__close-btn btn-hover" type="button"></button>
                <h2 class="popup__title">Бронирование<br>билетов</h2>
                <form class="popup__form">
                    <!-- потом добавить класс popup__form-buy и  для формы form-buy и использовать вместо popup__form -->
                    <fieldset class="popup__form-container">
                        <div class="popup__form-item">
                            <label class="popup__input-title" for="check-in-date">Дата заезда</label>
                            <input class="popup__input" type="text" required name="check-in-date" id="check-in-date"
                                value="13.05.2022">
                        </div>
                        <div class="popup__form-item">
                            <label class="popup__input-title" for="check-out-date">Дата выезда</label>
                            <input class="popup__input" type="text" required name="check-out-date" id="check-out-date"
                                value="13.05.2032">
                        </div>
                        <div class="popup__form-item">
                            <label class="popup__input-title" for="number-of-people">Количество</label>
                            <input class="popup__input" type="text" required name="number-of-people"
                                id="number-of-people" value="1 человек">
                            <button class="popup__form-buy-btn text-style btn-hover" type="submit">Купить билеты</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
