<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Билет на Марс</title>
</head>

<body class="root">
    <div class="page section">
        <div class="hazes">
            <div class="hazes_part-one"></div>
            <div class="hazes_part-two"></div>
        </div>
        <header class="header">
            <img class="header__logo" src="/images/logo.svg" alt="Логотип сайта">
            <nav class="navigation">
                <ul class="navigation__menu">
                    <li class="navigation__item text-style">
                        <a class="navigation__item__link" href="#">О&nbsp;марсе</a>
                    </li>
                    <li class="navigation__item text-style">
                        <a class="navigation__item__link" href="#">Процесс</a>
                    </li>
                    <li class="navigation__item text-style">
                        <a class="navigation__item__link" href="#">Билеты</a>
                    </li>
                    <li class="navigation__item text-style">
                        <a class="navigation__item__link" href="#">Новости</a>
                    </li>
                    <li class="navigation__item text-style">
                        <a class="navigation__item__link" href="#">Контакты</a>
                    </li>
                </ul>
            </nav>
            <button class="button text-style">Купить&nbsp;билеты</button>

        </header>
        <main class="main-page">
            <section class="presentation">
                <div class="presentation__wrapper">
                    <div class="decor-way">
                        <div class="decor-way__circle-first"></div>
                        <div class="decor-way__line"></div>
                        <div class="decor-way__circle-second"></div>
                    </div>

                    <h1 class="presentation__title text-style">Точка назначения:</h1>
                    <div class="presentation__content">
                        <video class="presentation__video" autoplay muted loop>
                            <source src="./video/Mars.m4v">
                        </video>

                    </div>

                </div>
            </section>

        </main>

    </div>
    <div class="popup">
        <div class="popup__container section">
            <button class="popup__close-btn" type="button"></button>
            <h2 class="popup__title">Бронирование<br>билетов</h2>
            <form class="popup__form">

                <fieldset class="popup__input-container">
                    <span class="popup__input-title">Дата заезда</span>
                    <input class="popup__input" type="text" required value="13.05.2022">

                    <span class="popup__input-title">Дата выезда</span>
                    <input class="popup__input" type="text" required value="13.05.2032">

                    <span class="popup__input-title">Количество</span>
                    <input class="popup__input" type="text" required value="1 человек">
                </fieldset>
                <button class="popup__submit-btn text-style" type="submit">Купить билеты</button>

            </form>
        </div>
    </div>
</body>

</html>
