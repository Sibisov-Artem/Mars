<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/styles.css">
    <link rel="stylesheet" href="./scripts/jquery-ui-1.13.2/jquery-ui.css">
    <title>Билет на Марс</title>
    <script type="module" src="./scripts/index.js"></script>
    <script src="./scripts/jquery-3.7.1.js"></script>
    <script src="./scripts/jquery-ui-1.13.2/jquery-ui.js"></script>
    <script src="./scripts/active-datepicker-ru.js"></script>
</head>

<body class="root">
    <div class="page section">
        <div class="hazes">
        </div>
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип сайта">
            <nav class="navigation">
                <ul class="navigation__menu">
                    <li class="navigation__item text-style">
                        <a class="navigation__item__link" href="#">О&nbsp;марсе</a>
                    </li>
                    <li class="navigation__item text-style">
                        <a class="navigation__item__link" href="#">Процесс</a>
                    </li>
                    <li class="navigation__item text-style">
                        <a class="navigation__item__link" href="#">Билеты</a>
                    </li>
                    <li class="navigation__item text-style">
                        <a class="navigation__item__link" href="#">Новости</a>
                    </li>
                    <li class="navigation__item text-style">
                        <a class="navigation__item__link" href="#">Контакты</a>
                    </li>
                </ul>
            </nav>
            <button class="header__buy-btn text-style btn-hover">Купить&nbsp;билеты</button>
            <button class="header__burger-btn burger-btn">
                <span class="burger-btn__central-line"> </span>
            </button>

        </header>
        <main class="main-page">
            <section class="presentation">
                <div class="presentation__wrapper">
                    <div class="decor-way">
                        <div class="decor-way__circle-first"></div>
                        <div class="decor-way__line"></div>
                        <div class="decor-way__circle-second"></div>
                    </div>

                    <h1 class="presentation__title text-style">Точка назначения:</h1>
                    <div class="presentation__content">
                        <video class="presentation__video" autoplay muted loop>
                            <source src="/video/original-video/mars.m4v" type="video/x-m4v">
                            <source src="/video/mars.mp4" type="video/mp4">
                            <source src="/video/mars.webm" type="video/webm">
                        </video>
                    </div>

                </div>
            </section>

        </main>

    </div>
    <div class="popup">
        <div class="popup__wrapper">
            <div class="popup__container section">
                <button class="popup__close-btn btn-hover" type="button"></button>
                <h2 class="popup__title">Бронирование<br>билетов</h2>
                <form class="popup__form form" autocomplete="off">
                    <fieldset class="form__container">
                        <div class="form__item">
                            <label class="form__input-title" for="check-in-date">Дата заезда</label>
                            <input class="form__input form__input_check-in-date datepicker" type="text" required
                                name="check-in-date" id="check-in-date" value="13.05.2022"
                                placeholder="укажите дату заезда">
                        </div>
                        <div class="form__item">
                            <label class="form__input-title" for="check-out-date">Дата выезда</label>
                            <input class="form__input datepicker form__input_check-out-date" type="text" required
                                name="check-out-date" id="check-out-date" value="13.05.2032"
                                placeholder="укажите дату выезда">
                        </div>
                        <div class="form__item">
                            <label class="form__input-title" for="number-of-people">Количество</label>
                            <input class="form__input form__input_number-of-people" type="text" required
                                name="number-of-people" id="number-of-people" value="1 человек"
                                placeholder="укажите количество человек">
                            <button class="form__buy-btn text-style btn-hover" type="submit">Купить
                                билеты</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
